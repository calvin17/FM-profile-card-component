<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="card-bg-img">
          <img src="./images/bg-pattern-card.svg" alt="card bg image" />
        </div>
        <img src="./images/image-victor.jpg" alt="profile image" class="profile-img" />
        <div class="user-info">
          <span class="user-name">Victor Crest</span>
          <span class="user-age">26</span>
          <div class="user-location">London</div>
        </div>
        <div class="profile-stats">
          <ul>
            <li>
              <div class="stats-count">80K</div>
              <div class="stats-name">Followers</div>
            </li>
            <li>
              <div class="stats-count">803K</div>
              <div class="stats-name">Likes</div>
            </li>
            <li>
              <div class="stats-count">1.4K</div>
              <div class="stats-name">Photos</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Calvin</a>.
    </div>
  </body>
</html>
